    <!--            Navbar list "xs view"                 -->
            <div class="xs row justify-content-center mt-3">
                <ul class="nav text-uppercase">
                    <li class="nav-item">

        </div>
        <h4 class="city text-uppercase text-center mt-5 mb-4">From Park City, Utah</h4>


        <div class="circles text-center m-5">

            <button type="button" class="btn m-2 btn-secondary btn-lg text-uppercase font-weight-bold" id="developButton">Develop</button>
            <button type="button" class="btn m-2 btn-primary btn-lg text-uppercase font-weight-bold" id="supportButton">Support</button>
            <button type="button" class="btn m-2 btn-secondary btn-lg text-uppercase font-weight-bold" id="hostButton">Host</button>
        </div>

        <h6 id="selectedWork" class="text-center text-uppercase mt-5 mb-4"> Selected Work </h6>
        <div class="featured"></div>
            <div class="selectedWorkImages">
                <img src="img/images/apple-ipad.jpg" alt="apple-ipad" class="imageSize rounded">

            </div>
            <div class="selectedWorkImages">
